            <span class="title">RECENT ACTIVITY</span>

                <label class="switch">
                  <input type="checkbox" id="settings-email">
                  <div class="slider">ON</div>
                </label>
              </div>
              <div class="settings-switch flex">
                <label class="settings-label" for="settings-profile">Set Profile to Public</label>
                <label class="switch">
                  <input type="checkbox" id="settings-profile">
                  <div class="slider">ON</div>
                </label>
              </div>
              <select id="settings-timezone" name="timezone_user">
                <option value="" selected>Select Timezone</option>
                <option value="central_time">Central Time, UTC-6:00</option>
                <option value="eastern_time">Eastern Time, UTC-5:00</option>
                <option value="mountain_time">Mountain Time, UTC-7:00</option>
                <option value="pacific_time">Pacific Time, UTC-8:00</option>
              </select>
              <div class="settings-buttons flex">
                <button class="button button-p" type="submit" value="save">SAVE</button>
